<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<fieldset>

<div align="center" ng-app="myApp" ng-init="quantity=18;cost=63">
<h1>irudayan calculator</h1>
<p> The firstname is:<input type="number"ng-model="quantity"></p>
<p> The lastname is:<input type="number"ng-model="cost"></p>

<table>
<tr>
    <td><p><b> The addition total is:</b></td>
    <td>{{quantity + cost}}</p></td>
</tr>

<tr>
    <td><p><b>The multiplication total is:</b></td>
    <td>{{quantity * cost}}</p></td>
</tr>

<tr>
    <td><p><b>The percentage total is:</b></td>
    <td>{{quantity % cost}}</p></td>
</tr>

<tr>
    <td><p><b>The subtraction total is:</b></td>
    <td>{{quantity - cost}}</p></td>
</tr>

<tr>
    <td><p><b>The division total is:</b></td>
    <td>{{quantity / cost}}</p></td>
</tr>
</table>

</div>
  
<script>
var app= angular.module("myApp", [])
app.controller("quantity=18,cost=6", function($scope){
    $scope.quantity="18";
    $scope.cost="6";
    });
</script>  

</fieldset>
</body>
</html>
